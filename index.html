<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ukulele Chord Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Include ChordJS library -->
    <script src="https://cdn.jsdelivr.net/npm/@tombatossals/chords-db@2.1.2/lib/ChordJS.min.js"></script>
</head>
<body>

    <header>
        <h1>The Chordiary</h1>
    </header>

    <main>
        <p>
            A website consisting of a collection of descriptions of real and fabulous chords, often including a moral or allegorical interpretation of each chord's behavior.
        </p> 

        <section class="chord-selector">
            <label for="chord-select">Choose a chord:</label>
            <select id="chord-select">
                <!-- Options will be populated dynamically -->
            </select>
            <button id="add-chord-btn">Add Chord</button>
            <button id="clear-chords-btn">Clear Chords</button>
        </section>

        <section id="chord-display">
            <!-- Chord diagrams will be rendered here -->
        </section>
    </main>

    <!-- Link to external JavaScript -->
    <script src="script.js"></script>
</body>
</html>
