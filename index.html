<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ukulele Chord Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Ukulele Chord Finder</h1>
    </header>

    <main>
        <section class="chord-selector">
            <label for="chord-select">Choose a chord:</label>
            <select id="chord-select">
                <!-- Options will be populated dynamically -->
            </select>
            <button id="add-chord-btn">Add Chord</button>
            <button id="clear-chords-btn">Clear Chords</button>
        </section>

        <section id="chord-display">
            <!-- Chord diagrams will be displayed here -->
        </section>
    </main>

    <!-- Link to external JavaScript -->
    <script src="script.js"></script>
</body>
</html>
